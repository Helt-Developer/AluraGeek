<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/ico.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/Header/header_geek.css">
    <link rel="stylesheet" href="./assets/css/Login/Login.css">
    <link rel="stylesheet" href="./assets/css/Contacto/Contacto.css">
    <link rel="stylesheet" href="./assets/css/Rodapie/Rodapie.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="menu__contenedor">
                <a href="./index.html">
                    <img src="./assets/img/Logo.png" alt="logo alura geek" class="menu__logo">
                </a>
            </div>
            <div class="menu__search">
                <input type="search" placeholder="¿Qué deseas buscar?" class="menu__boton__search" hidden>
                <span class="menu__search__imagen"><i></i></span>
            </div>
            
            <img src="./assets/img/Icone.png" alt="search" class="menu__search__icon">
        </nav>
    </header>
    <main>
        <div class="box">
            <div class="box__login">
                <h3 class="login__title">Login</h3>
                <form class="login__form">
                    <div class="login__group" id="group__mail">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="login__input" name="email" data-tipo="email" placeholder="ejemplo@dominio.com" required>
                        <span class="message" id="prueba"></span>
                    </div>
                    <div class="login__group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="login__input" name="password" data-tipo="password" required>
                        <span class="message" id="prueba_"></span>
                    </div>
                    <div class="boton">
                        <button type="submit" class="login__boton">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="contacto">
            <div class="contacto__referencia">
                <div class="contacto__box">
                        <img src="./assets/img/Contacto/Logo.png" alt="logo">
                </div>
                <div class="contacto__box">
                        <ul class="contacto__info">
                            <li>Quienes somos</li>
                            <li>Politica de privacidad</li>
                            <li>Programa de fidelidad</li>
                            <li>Nuestras tiendas</li>
                            <li>Quiero ser franquiciado</li>
                            <li>Anuncielo aqui</li>
                        </ul>
                </div>
            </div>
            <div class="contacto__box__formulario">
                <form id="form__contact">
                    <fieldset class="contacto__form">
                        <legend>Hable con nosotros</legend>
                        <div class="contacto__input">
                            
                            <input type="text" name="name" id="nombre_" class="input input_" placeholder=" " maxlength="40" data-tipo="nombre">
                            <label for="nombre_">Nombre</label>
                        </div>
                        
                        <div class="contacto__text">
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder=" " class="mensaje input_" maxlength="120" data-tipo="mensaje"></textarea>
                            <label for="mensaje">Escribe tu mensaje</label>
                        </div> 
                        <div class="contacto__boton">
                            <button type="submit" id="boton__contacto">Enviar mensaje</button>
                        </div>   
                    </fieldset>
                </form>
            <div/>
        </div> 
    </main>
    <footer class="rodapie">
        <h3>Desarrollado por Helter Vélez <br>2023</h3>
    </footer>
    <script type="module" src="./Js/app.js"></script>
    <!-- <script src="./controller/control-login.js"></script> -->
</body>
</html>
